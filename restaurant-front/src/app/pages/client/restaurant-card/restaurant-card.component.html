<div class="card mb-3 shadow-lg" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ restaurant.name }}</h5>
    <p class="card-text">
      <strong>Moughataa:</strong> {{ restaurant.moughataa }}<br />
      <strong>Commune:</strong> {{ restaurant.commune }}<br />
      <strong>Latitude:</strong> {{ restaurant.latitude }}<br />
      <strong>Longitude:</strong> {{ restaurant.longitude }}
    </p>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <!-- Enter Button -->
    <button class="btn btn-outline-primary" [routerLink]="[restaurant.id]" aria-label="Enter">
      <i class="bi bi-door-open"></i> Enter
    </button>

    <!-- Edit Button (Visible to admin or the restaurant owner) -->
    <button
      class="btn btn-outline-warning"
      *ngIf="utilisateur.role === 'ROLE_admin' || (utilisateur.role === 'ROLE_restaurant' && utilisateur.id === restaurant.utilisateur?.id)"
      [routerLink]="['edit', restaurant.id]"
      aria-label="Edit"
    >
      <i class="bi bi-pencil"></i> Edit
    </button>

    <!-- Delete Button (Visible to admin or the restaurant owner) -->
    <button
      class="btn btn-outline-danger"
      *ngIf="utilisateur.role === 'ROLE_admin' || (utilisateur.role === 'ROLE_restaurant' && utilisateur.id === restaurant.utilisateur?.id)"
      (click)="onDelete(restaurant.id)"
      aria-label="Delete"
    >
      <i class="bi bi-trash"></i> Delete
    </button>
  </div>
</div>
