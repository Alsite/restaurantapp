<div *ngIf="commands.length > 0; else noCommands">
  <h2>Command List</h2>
  <div class="d-flex flex-wrap gap-3">
    <div *ngFor="let command of commands" class="card mb-3 shadow-lg" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ command.name }}</h5>
        <div class="card-text">
          <!-- Display Repa Items -->
          <div *ngFor="let repa of command.repa">
            <strong>Repa:</strong> {{ repa.name }}<br />
          </div>
          <strong>Total Price:</strong> {{ command.tprice | currency }}<br />
        </div>
      </div>
      <div class="d-flex justify-content-around p-2">
        <a [routerLink]="['edit', command.id]" class="btn btn-primary-outline btn-sm">
          <i class="bi bi-pencil"></i> Edit
        </a>
        <button (click)="confirmDelete(command.id)" class="btn btn-primary-outline btn-sm">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noCommands>
  <p>No commands available.</p>
</ng-template>
